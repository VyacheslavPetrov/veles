<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Document</title>
</head>
<body>
	<header>
		<h3>Список чего-либо</h3>
	</header>
	<main>
		<div class="add">
			<input type="text" name="name" placeholder="enter name">
			<input type="text" name="description" placeholder="enter description">
			<input type="text" name="info1" placeholder="add info 1">
			<input type="text" name="info2" placeholder="info 2">
			<div class="btn"><button type="button">Добавить</button></div>
		</div>
		<table class="info-table">
			<thead>
				<tr>
					<th class="id">
						id
						<span class="increase">&#8593;</span> <span class="degrease">&#8595; </span>
					</th>
					<th class="name">
						name
						<span class="increase">&#8593;</span> <span class="degrease">&#8595; </span>
					</th>
					<th class="description">
						description
						<span class="increase">&#8593;</span> <span class="degrease">&#8595; </span>
					</th>
					<th class="info1">
						info 1
						<span class="increase">&#8593;</span> <span class="degrease">&#8595; </span>
					</th>
					<th class="info2">
						info 2
						<span class="increase">&#8593;</span> <span class="degrease">&#8595; </span>
					</th>
					<th>check</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="options">
			<button type="button" class="edit" disabled="disabled">
				<img src="img/edit.png"> Редактировать
			</button>
			<form>
				<input type="text" placeholder="Найти" class="find" id="search-text">
			</form>
			<button class="del" disabled="disabled">
				<img src="img/delete.png"> Удалить
			</button>
		</div>
	</main>
	<script src="js/index.js"></script>
</body>
</html>
