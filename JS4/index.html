<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Document</title>
</head>
<body>
	<header>
		<h3>Список чего-либо</h3>
	</header>
	<main>
		<div class="add">
			<input type="text" name="name" placeholder="enter name">
			<input type="text" name="description" placeholder="enter description">
			<input type="text" name="info-1" placeholder="add info 1">
			<input type="text" name="info-2" placeholder="info 2">
			<button type="button">Добавить</button>
		</div>
		<table>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>description</th>
				<th>info 1</th>
				<th>info 2</th>
				<th>check</th>
			</tr>
			<tr>
				<td>1</td><td>Anya</td><td>description</td><td>info</td><td>info</td><td><input type="checkbox" name="check"></td>
			</tr>	
			<tr>
				<td>2</td><td>Petya</td><td>description</td><td>info</td><td>info</td><td><input type="checkbox" name="check"></td>
			</tr>
			<tr>
				<td>3</td><td>Stepan</td><td>description</td><td>info</td><td>info</td><td><input type="checkbox" name="check"></td>
			</tr>
			<tr>
				<td>4</td><td>Vova</td><td>description</td><td>info</td><td>info</td><td><input type="checkbox" name="check"></td>
			</tr>
		</table>
		<div class="options">
			<button type="button"><img src="img/edit.png"> Редактировать</button>
			<button type="button"><img src="img/search.png"> Найти</button>
			<button type="button"><img src="img/delete.png"> Удалить</button>
		</div>
	</main>
</body>
</html>
